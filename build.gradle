
plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "${githubJohnrengelmanShadowVersion}"
}

group 'org.choreo.templates'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation "io.swagger.core.v3:swagger-core:2.1.6"
    implementation "io.swagger.core.v3:swagger-models:2.1.6"
    implementation "io.swagger.parser.v3:swagger-parser:2.0.24"
    implementation "io.swagger.parser.v3:swagger-parser-core:2.0.24"
    implementation "io.swagger.parser.v3:swagger-parser-v3:2.0.24"
    implementation  "com.moandjiezana.toml:toml4j:0.7.2"
    implementation 'org.zeroturnaround:zt-zip:1.14'
}

build.dependsOn(shadowJar)
